<!DOCTYPE html>
<html>
<head>
    <title>Pi Monitor Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2 id="os-title">Loading system...</h2>
    
    <div class="dashboard">
        <div class="card">
            <h3>CPU Usage (<span id="cpu-speed">0</span> GHz)</h3>
            <div class="big-val"><span id="cpu-total">0</span>%</div>
            <div id="cpu-cores-container"></div>
        </div>

        <div class="card">
            <h3>Memory & Swap</h3>
            <div>RAM: <span id="ram-val">0</span>%</div>
            <div class="bar-container"><div id="ram-bar" class="bar"></div></div>
            <div>SWAP: <span id="swap-val">0</span>%</div>
            <div class="bar-container"><div id="swap-bar" class="bar" style="background: #f78166"></div></div>
        </div>

        <div class="card">
            <h3>Storage Health</h3>
            <div>Capacity: <span id="disk">0</span>%</div>
            <div class="bar-container"><div id="disk-bar" class="bar" style="background: #3fb950"></div></div>
            <div style="margin-top: 10px; font-size: 0.9em;">
                Disk I/O (Stress):<br>
                Read: <span id="disk-read" style="color: #58a6ff">0</span> KB/s<br>
                Write: <span id="disk-write" style="color: #f78166">0</span> KB/s
            </div>
        </div>

        <div class="card">
            <h3>Top Processes</h3>
            <div id="proc-list"></div>
        </div>

        <div class="card">
            <h3>Network Connections (<span id="conn-total">0</span> total)</h3>
            <div style="font-size: 0.9em; margin-bottom: 5px;">Traffic (KB/s): ↓ <span id="net-down">0</span> | ↑ <span id="net-up">0</span></div>
            <div id="conn-list"></div>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="historyChart"></canvas>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
